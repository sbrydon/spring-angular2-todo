<div class="row">
	<div class="col">
		<form (ngSubmit)="register()" #f="ngForm">
			<div class="form-group">
				<label for="username">Email</label>
				<input type="email" class="form-control" name="username" [(ngModel)]="credentials.username" 
				placeholder="john.doe@example.org" email required #username="ngModel">
			</div>
			<div [hidden]="username.valid || username.pristine" class="alert alert-danger">
				Email is required
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" 
				required #password="ngModel">
			</div>
			<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
				Password is required
			</div>
			
			<button type="submit" class="btn btn-success btn-block" [disabled]="!f.form.valid">Register</button>
		</form>
	</div>
</div>
